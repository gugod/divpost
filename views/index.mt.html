<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/combo?3.0.0/build/cssfonts/fonts-min.css&3.0.0/build/cssreset/reset-min.css&3.0.0/build/cssbase/base-min.css">
        <meta id="viewport" name="viewport" content="width=320, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
        <style type="text/css">
            #doc {
                width: 300px;
                margin: 0 auto;
            }
            .divpost .content {
                -moz-box-shadow: 0px 0px 15px #000;

                width: 280px;
                height: 150px;
                padding: 10px;

                background: #eee;
                overflow: hidden;
                white-space: pre;
            }
            .divpost .content:hover {
                background: #ffc;
            }
            .divpost .edit { 
                display: none;
                -moz-box-shadow: 0px 0px 15px #110;
                background: #ff9;
                margin-top: -170px;
                padding: 10px;
                width: 280px;
            }
            .divpost .edit textarea { 
                width: 260px;
                height: 150px;
            }
            .divpost .edit input { 
                margin: 10px 0;
            }
        </style>

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
        <script type="text/javascript">
            $(function() {
                $(".divpost .content").bind("click", function() {
                    $(this).next(".edit").show("fast", function() {
                        $(this).find("textarea").focus();
                    });
                });
            });
        </script>
    </head>
    <body>
        <div id="doc">

            <h1 id="title"><a href="/">Divpost</a></h1>
            <div class="divpost">
                <div class="content" title="click to edit"><%= $div_content %></div>

                <div class="edit">
                    <form method="post", action="/">
                        <div>
                            <textarea name="post[content]"><%= $div_content %></textarea>
                            <input type="hidden" name="action" value="post.update" />
                            <input type="submit" value="Save" />
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </body>
</html>
